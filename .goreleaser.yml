version: 2
project_name: iptv

before:
  hooks:
    - go mod tidy

builds:
  - binary: iptv
    main: ./cmd/iptv/main.go
    env:
      - CGO_ENABLED=0
    goos:
      - linux
    goarch:
      - amd64
      - arm
      - arm64
    goarm:
      - '7'
    ignore:
      - goos: windows
        goarch: arm
      - goos: windows
        goarch: arm64
      - goos: darwin
        goarch: arm

dockers:
  - image_templates:
      - "docker.io/{{ .Env.DOCKERHUB_USERNAME }}/iptv:{{ .Version }}-{{ .Arch }}{{ with .Arm }}v{{ . }}{{ end }}"
      - "docker.io/{{ .Env.DOCKERHUB_USERNAME }}/iptv:latest-{{ .Arch }}{{ with .Arm }}v{{ . }}{{ end }}"
    dockerfile: Dockerfile
    build_flag_templates:
      - "--pull"
      - "--platform=linux/{{ .Arch }}{{ if eq .Arch \"arm\" }}v{{ .Arm }}{{ end }}"
      - "--label=org.opencontainers.image.version={{.Version}}"
      - "--label=org.opencontainers.image.created={{.Date}}"
      - "--label=org.opencontainers.image.revision={{.FullCommit}}"
    extra_files:
      - config.yml
      - logos

docker_manifests:
  - name_template: "docker.io/{{ .Env.DOCKERHUB_USERNAME }}/iptv:{{ .Version }}"
    image_templates:
      - "docker.io/{{ .Env.DOCKERHUB_USERNAME }}/iptv:{{ .Version }}-amd64"
      - "docker.io/{{ .Env.DOCKERHUB_USERNAME }}/iptv:{{ .Version }}-arm64"
      - "docker.io/{{ .Env.DOCKERHUB_USERNAME }}/iptv:{{ .Version }}-armv7"
  - name_template: "docker.io/{{ .Env.DOCKERHUB_USERNAME }}/iptv:latest"
    image_templates:
      - "docker.io/{{ .Env.DOCKERHUB_USERNAME }}/iptv:latest-amd64"
      - "docker.io/{{ .Env.DOCKERHUB_USERNAME }}/iptv:latest-arm64"
      - "docker.io/{{ .Env.DOCKERHUB_USERNAME }}/iptv:latest-armv7"

checksum:
  name_template: "checksums.txt"

archives:
  - name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Mips }}_{{ .Mips }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    wrap_in_directory: true
    format_overrides:
      - goos: windows
        formats:
        - "zip"
    builds_info:
      group: root
      owner: root
    files:
      - config.yml
      - src: "logos/*.png"
        dst: logos

changelog:
  sort: asc
  groups:
    - title: Features
      regexp: '^.*?feat($[[:word:]]+$)??!?:.+$'
      order: 0
    - title: "Bug fixes"
      regexp: '^.*?fix($[[:word:]]+$)??!?:.+$'
      order: 1
    - title: Others
      order: 999
  filters:
    exclude:
      - "^docs:"
      - "^style:"
      - "^test:"
      - "^chore:"
